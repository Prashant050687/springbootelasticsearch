<div>
  <ngx-ui-loader></ngx-ui-loader>

  <div class="row col-1 pl-4">
    <select
      id="PerPage"
      class="form-control form-control-sm"
      [(ngModel)]="pageSize"
      (ngModelChange)="onPaginationSelect($event)"
    >
      <option value="2">2</option>
      <option value="4">4</option>
      <option value="10">10</option>
    </select>
  </div>
  <br />
  <div class="row col-12 table-responsive pl-4">
    <table id="example2" class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Salary</th>
          <th>Type</th>
          <th>Contract</th>
        </tr>
      </thead>
      <tbody *ngIf="employeesPageable?.content">
        <tr
          style="cursor: pointer;"
          *ngFor="
            let employee of employeesPageable.content
              | paginate: paginationConfig
          "
          (click)="onEmployeeSelect(employee)"
        >
          <td>{{ employee.firstName | trimpipe }}</td>
          <td>{{ employee.lastName | trimpipe }}</td>
          <td>{{ employee.salary }}</td>
          <td>{{ employee.employeeType | trimpipe }}</td>
          <td>{{ employee.contractType.type | trimpipe }}</td>
        </tr>
      </tbody>
    </table>

    <pagination-controls
      class="pagination-center"
      (pageChange)="pageChanged($event)"
    ></pagination-controls>
  </div>
</div>
