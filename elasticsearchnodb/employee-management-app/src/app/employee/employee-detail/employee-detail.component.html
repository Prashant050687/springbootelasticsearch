<div class="container pt-2">
  <div
    class="alert alert-success alert-dismissible col-sm-8"
    *ngIf="saveSuccess"
  >
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Success!</strong> Employee Data is Saved Successfully.
  </div>
  <p><strong>Employee Data :</strong></p>
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <!-- <div class="form-group row" *ngIf="selectedEmployee">
      <label class="col-sm-2 col-form-label">Employee Id</label>
      <div class="col-sm-6">
        <label class="col-sm-2 col-form-label">{{ selectedEmployee.id }}</label>
      </div>
    </div> -->

    <div class="form-group row">
      <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
      <div class="col-sm-6">
        <input
          type="text"
          class="form-control"
          id="firstName"
          formControlName="firstName"
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
      <div class="col-sm-6">
        <input
          type="text"
          class="form-control"
          id="lastName"
          formControlName="lastName"
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="salary" class="col-sm-2 col-form-label">Salary</label>
      <div class="col-sm-6">
        <input
          type="number"
          class="form-control"
          id="salary"
          formControlName="salary"
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="employeeType" class="col-sm-2 col-form-label"
        >Employee Type</label
      >

      <div class="col-sm-6">
        <div class="radio">
          <label>
            <input
              type="radio"
              value="STANDARD_EMPLOYEE"
              formControlName="employeeType"
            />STANDARD EMPLOYEE
          </label>
        </div>

        <div class="radio">
          <label>
            <input
              type="radio"
              value="PROJECT_LEADER"
              formControlName="employeeType"
            />PROJECT LEADER
          </label>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="contractType" class="col-sm-2 col-form-label"
        >Contract Type</label
      >
      <div class="col-sm-6">
        <select
          id="contractType"
          formControlName="contractType"
          class="form-control"
        >
          <option
            *ngFor="let contractType of contractTypes"
            [value]="contractType.id"
            >{{ contractType.type }}</option
          >
        </select>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-xs-2 pr-2 pl-2">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!employeeForm.valid"
        >
          Save
        </button>
      </div>

      <div class="col-xs-2" *ngIf="editMode">
        <button type="button" class="btn btn-danger" (click)="onDelete()">
          Delete
        </button>
      </div>
    </div>
  </form>
</div>
